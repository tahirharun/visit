<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<!-- Header -->
  <header class="flex justify-between items-center p-6 shadow-md">
    <div class="text-2xl font-bold text-red-600">
      <span class="font-extrabold">Reliance</span><span class="text-pink-500">Adventure Tours</span>
    </div>
    <div class="space-x-4">
      <button class="border border-red-600 text-red-600 px-4 py-1 rounded-full hover:bg-red-50">Sign Up</button>
      <button class="bg-red-600 text-white px-4 py-1 rounded-full hover:bg-red-700">Login</button>
    </div>
      <div class="text-2xl font-bold text-red-600">
        <a class="mr-5 hover:text-blue-400 cursor-pointer text-green-400">destinations</a>
    </div>
  </header>
<body class="bg-gradient-to-r from-purple-700 to-red-700">
  <div class="min-h-screen flex items-center justify-center px-4">
    <div class="max-w-6xl w-full grid grid-cols-1 md:grid-cols-2 gap-12 py-16">
      <!-- Contact Form -->
      <div>
        <h2 class="text-5xl font-bold mb-6 text-red-600">Contact Us</h2>
        <p class="mb-10 text-red-600">
          Please feel free to contact us and we will get back to you as soon as we can.
        </p>
        <form class="space-y-6">
          <div>
            <label class="block mb-1 text-sm">Name</label>
            <input type="text" class="w-full border-b border-gray-400 focus:outline-none focus:border-black bg-transparent py-2" />
          </div>
          <div>
            <label class="block mb-1 text-sm">Email</label>
            <input type="email" class="w-full border-b border-gray-400 focus:outline-none focus:border-black bg-transparent py-2" />
          </div>
          <div>
            <label class="block mb-1 text-sm">Feel free to leave a message</label>
            <textarea rows="4" class="w-full border-b border-gray-400 focus:outline-none focus:border-black bg-transparent py-2"></textarea>
          </div>
          <button type="submit" class="bg-gray-700 text-white px-8 py-2 mt-2 hover:bg-gray-800">
            Send
          </button>
        </form>
      </div>

      <!-- Contact Info -->
      <div class="flex flex-col justify-center space-y-10">
        <div>
          <h3 class="font-semibold mb-1">Visit us</h3>
          <p class="text-sm text-gray-700">
            27 apple cross<br />
            near nairobi intenatiol
          </p>
        </div>
        <div>
          <h3 class="font-semibold mb-1">Talk to us</h3>
          <p class="text-sm text-gray-700">
            +254 798 091 071<br/>
            adventuretour@gmail.com
          </p>
        </div>
        <div class="flex space-x-4 text-gray-700 text-xl">
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-linkedin"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
          <a href="#"><i class="fab fa-dribbble"></i></a>
        </div>
      </div>
    </div>
  </div>

  <!-- Font Awesome for icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
